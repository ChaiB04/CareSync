variables: 
    GRADLE_OPTS: "-Dorg.gradle.daemon=false" 

services:
  - docker:dind 

# before_script:
#   - docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_PASSWORD"

stages:   
    - build 
    - sonar
    - deploy

build: 
    stage: build 
    script: 
        - ./gradlew assemble

sonar:
    stage: sonar
    script: 
     - ./gradlew sonar
    

deploy:
    stage: deploy
    only:
        - main
    script:
        - docker-compose -f docker-compose.yml down
        - docker-compose -f docker-compose.yml up -d



 



